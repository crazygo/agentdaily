name: Auto Update Reports

on:
  schedule:
    # Run every 6 hours (at 00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-reports:
    runs-on: ubuntu-latest
    # 如果使用了 GitHub Environment，请将下面的名称改为你创建的 environment 名称
    # 如果没有使用 Environment，可以删除这一行，直接使用 repository secrets
    environment: production
    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for merge
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Verify environment variables
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
        run: |
          echo "Checking environment variables..."
          if [ -z "$ANTHROPIC_API_KEY" ]; then
            echo "❌ ANTHROPIC_API_KEY is not set"
            exit 1
          else
            echo "✅ ANTHROPIC_API_KEY is set (length: ${#ANTHROPIC_API_KEY})"
          fi
          if [ -n "$ANTHROPIC_BASE_URL" ]; then
            echo "✅ ANTHROPIC_BASE_URL is set: $ANTHROPIC_BASE_URL"
          else
            echo "ℹ️  ANTHROPIC_BASE_URL is not set (optional)"
          fi

      - name: Execute auto-update
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
        run: |
          # Run the auto-update workflow using our project
          yarn update

      - name: Verify execution
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "Latest commits:"
          git log --oneline -5
